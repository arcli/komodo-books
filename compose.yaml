version: "3.8"

services:
  frontend:
    build:
      context: .
      target: frontend
    ports:
      - 3000:3000
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_started

  backend:
    build:
      context: .
      target: backend
    ports:
      - 8000:8000
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
      DEBUG: nodejs-docker-express:*
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: 9u35sM3
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  pgdata:
    driver: local
